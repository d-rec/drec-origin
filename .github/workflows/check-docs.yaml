name: Check Docs

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  prettier:
    name: Lint prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v4
        with:
          node-version: lts/gallium

      - name: Run Prettier on Docs
        working-directory: docs
        run: npx prettier . --check

# Sample workflow for building and deploying a documentation site to GitHub Pages
name: Deploy GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [develop]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v2

      - uses: actions/setup-node@v4
        with:
          node-version: lts/gallium

      - name: Install tooling
        run: |
          npm i -g @microsoft/rush
          npm i -g pnpm@6

      - name: Install drec-api
        working-directory: apps/drec-api
        run: |
          rush install

      - name: Build docs with compodoc
        working-directory: apps/drec-api
        run: pnpm run compodoc

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: apps/drec-api/documentation/

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

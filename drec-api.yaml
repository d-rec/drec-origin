apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: dev
  name: drec-api
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: drec-api
  replicas: 2
  template:
    metadata:
      labels:
        app.kubernetes.io/name: drec-api
    spec:
      containers:
        - image: 895706603967.dkr.ecr.eu-west-1.amazonaws.com/drec-api:{{BUILD_NUMBER}}
          imagePullPolicy: Always
          name: drec-api
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  namespace: dev
  name: drec-api-service
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: NodePort
  selector:
    app.kubernetes.io/name: drec-api
